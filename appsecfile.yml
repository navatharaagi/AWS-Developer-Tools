# This is an appspec.yml template file for use with AWS CodeDeploy.
#   "AWS CodeDeploy User Guide" at
#   http://docs.aws.amazon.com/codedeploy/latest/userguide/app-spec-ref.html
version: 0.0
os: linux
files:
  - source: /     #to install all of the contents of src dir
    destination: /MyRepo  #dir of our deployment gng to create for us on our EC2

# For deployments to Amazon Linux, Ubuntu Server, or RHEL instances,
#   you can specify a "permissions"
#   section here that describes special permissions to apply to the files
#   in the "files" section as they are being copied over to
#   the Amazon EC2 instance.
#   For more information, see the documentation.
# If you are deploying to Windows Server instances,
#   then remove the
#   "permissions" section altogether. A blank or incomplete "permissions"
#   section may cause associated deployments to fail.
permissions:
  - object: /MyRepo/html   #permissions setting to html dir
    pattern: "*.html"      #pattern apply to all files in the html dir
    except: [index.html]   #pattern will apply to all files except "index.html"
    mode: 400
    type:
      - files  #apply type to the files in the html dir
